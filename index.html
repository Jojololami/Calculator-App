<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor |Calculator App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="title">
            <div class="num">
            <h3>calc</h3>
            <div class="right">
                <p id="one">1</p>
                <p id="two">2</p>
                <p id="three">3</p>
            </div>  
            </div>
            <div class="control">
                <p>THEME</p>
                <div class="box">
                    <div id="circle"></div>
                </div>
            </div>
        </div>

        <div class="screen">
            <form action="" name="calc">
            <input type="text" name="text" readonly id="screen">
        </form>
        </div>
        <div class="cal-body">
            <div class="btn">
                <button class="number" onclick="document.calc.text.value+='7'">7</button>
                <button class="number" onclick="document.calc.text.value+='8'">8</button>
                <button class="number" onclick="document.calc.text.value+='9'">9</button>
                <button class="del" onclick="del()">DEL</button>
                <button class="number" onclick="document.calc.text.value+='4'">4</button>
                <button class="number" onclick="document.calc.text.value+='5'">5</button>
                <button class="number" onclick="document.calc.text.value+='6'">6</button>
                <button class="operator" onclick="document.calc.text.value +='+'">+</button>
                <button class="number" onclick="document.calc.text.value+='1'">1</button>
                <button class="number" onclick="document.calc.text.value +='2'">2</button>
                <button class="number" onclick="document.calc.text.value+='3'">3</button>
                <button class="operator" onclick="document.calc.text.value+='-'">-</button>
                <button class="operator" onclick="document.calc.text.value+='.'">.</button>
                <button class="number" onclick="document.calc.text.value+='0'">0</button>
                <button class="operator" onclick="document.calc.text.value+='/'">/</button>
                <button class="operator" onclick="document.calc.text.value+='*'">x</button>
                <button class="reset" onclick="document.calc.text.value=''">RESET</button>
                <button class="equal" onclick="document.calc.text.value= eval(calc.text.value)">=</button>
            </div>
        </div>
    </div>
  
    
<script src="script.js"></script>
    
    
</body>
</html>
